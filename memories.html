    <script>
        const memories = [
            "14 Feb 2025 - Uvalo Jesu kwazise ngangisakusaba laphoğŸ˜­",

            "Through every challenge we've faced, our love has only grown stronger. I'm so grateful to have you by my side, supporting me and loving me unconditionally even though uma sixabana uqinisa ikhanda. Together, we can overcome anything life throws our way.â¤ï¸"
        ];

        let currentMemory = null;

        function showMemory(index) {
            const memoryDetail = document.getElementById(`memory${index}`);
            const typingElement = memoryDetail.querySelector('.typing-content');
            
            // Close all other memories
            document.querySelectorAll('.memory-detail').forEach((detail, i) => {
                if (i !== index) {
                    detail.classList.remove('show');
                }
            });

            // Toggle current memory
            if (memoryDetail.classList.contains('show')) {
                memoryDetail.classList.remove('show');
                currentMemory = null;
            } else {
                memoryDetail.classList.add('show');
                // Type the text
                typeText(typingElement, memories[index], 30);
                currentMemory = index;
            }
        }

        // Type the page title
        typeText('pageTitle', 'Our Beautiful Memories', 100);
    </script>
