<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart Beats For You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back Home</a>
    
    <div class="container hearts-page">
        <div class="page-header">
            <h1 class="typing-text" id="pageTitle"></h1>
        </div>

        <div class="heart-main">
            <img src="images/golden-heart-WD2dj.png" alt="Heart" class="main-heart" id="mainHeart">
        </div>

        <div class="love-quote">
            <p class="typing-text" id="quote"></p>
        </div>

        <div class="hearts-animation-container" id="heartsContainer"></div>

        <div class="heart-message">
            <p class="typing-text" id="message1"></p>
            <p class="typing-text" id="message2"></p>
            <p class="typing-text" id="message3"></p>
        </div>
    </div>

    <script src="typing.js"></script>
    <script>
        // Create floating hearts
        function createHeart() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíû'];
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create hearts continuously
        setInterval(createHeart, 300);

        // Initial batch of hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 100);
        }

        // Main heart click interaction
        const mainHeart = document.getElementById('mainHeart');
        mainHeart.addEventListener('click', function() {
            this.style.transform = 'scale(1.3)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
            
            // Create burst of hearts
            for (let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 50);
            }
        });

        // Type messages with delays
        typeText('pageTitle', 'My Heart Beats For You', 100, () => {
            setTimeout(() => {
                typeText('quote', '"In all the world, there is no heart for me like yours. In all the world, there is no love for you like mine."', 40, () => {
                    setTimeout(() => {
                        typeText('message1', 'Every heartbeat whispers your name...', 50, () => {
                            setTimeout(() => {
                                typeText('message2', 'Every breath I take is filled with thoughts of you...', 50, () => {
                                    setTimeout(() => {
                                        typeText('message3', 'I love you more than words can express. Forever and always. ‚ù§Ô∏è', 50);
                                    }, 1000);
                                });
                            }, 1000);
                        });
                    }, 1000);
                });
            }, 500);
        });
    </script>
</body>
</html>
